name: CI
on:
  - push
  - pull_request

jobs:
  test:
    name: Test with nginx ${{ matrix.nginx-version }}
    strategy:
      matrix:
        nginx-version:
          - 1.22.x
          - 1.23.x
          - 1.24.x
    env:
      NGINX_VERSION: ${{ matrix.nginx-version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - run: yarn lint
